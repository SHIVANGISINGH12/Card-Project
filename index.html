<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Information Card</h1>
      <div class="detailsContainer">
        <div>First Name:</div>
        <div>Last Name:</div>
        <div>Country:</div>
        <div>Phone Number:</div>
        <div>State:</div>
        <div>City:</div>
        <div>Village:</div>
      </div>
      <div class="colorSelectContainer">
        <div class="boxColorContainer">
          <p>Select Box Color:</p>
          <div class="colorBox"></div>
        </div>
        <div class="outerColorContainer">
          <p>Select Outer Color:</p>
          <div class="colorBox"></div>
        </div>
        <div class="fontColorContainer">
          <p>Select Font Color:</p>
          <div class="colorBox"></div>
        </div>
      </div>
      <div class="buttonsContainer">
        <button>Change Color</button>
        <button>Clear Storage</button>
      </div>
    </div>
  </body>
</html>
