<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Information Card</h1>
      <div class="detailsContainer">
        <div class="infoLanes">
          <div> <p>First Name:</p></div>
          <div id="firstName"></div>
        </div>
        <div class="infoLanes">
          <div>Last Name:</div>
          <div id="lastName"></div>
        </div>
        <div class="infoLanes">
          <div>Country:</div>
          <div id="country"></div>
        </div>
        <div class="infoLanes">
          <div>Phone Number:</div>
          <div id="phoneNumber"></div>
        </div>
        <div class="infoLanes">
          <div>State:</div>
          <div id="state"></div>
        </div>
        <div class="infoLanes">
          <div>City:</div>
          <div id="city"></div>
        </div>
        <div class="infoLanes">
          <div>Village:</div>
          <div id="village"></div>
        </div>
      </div>
      <div class="colorSelectContainer">
        <div class="boxColorContainer">
          <p>Select Box Color:</p>
          <input type="color" class="colorBox" id="boxColor" value="#ffffff">
        </div>
        <div class="outerColorContainer">
          <p>Select Outer Color:</p>
          <input type="color" class="colorBox" id="outerColor" value="#ffffff">
        </div>
        <div class="fontColorContainer">
          <p>Select Font Color:</p>
          <input type="color" class="colorBox" id="fontColor" value="#ffffff">
        </div>
      </div>
      <div class="buttonsContainer">
        <button id="changeColor">Change Color</button>
        <button id="clearStorage">Clear Storage</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
